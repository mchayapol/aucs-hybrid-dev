<!DOCTYPE HTML>
<html>

<head>
    <title>
        Cash Reg Apps!
    </title>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/process.js"></script>
    <link href="style/style.css" rel="stylesheet">
</head>

<body ng-app="myApp" ng-controller="Controller">
    <table id="cash_table">
        <tr>
            <td>
                Cash Reg
            </td>
        </tr>
        <tr>
            <td>
                Purchase
            </td>
            <td>
                <input type="text" id="purchase_txt" ng-model="purchase_txt" placeholder="Ex.(231)">
            </td>
        </tr>
        <tr>
            <td>
                Cash
            </td>
            <td>
                <input type="text" id="cash_txt" ng-model="cash_txt" placeholder="Ex.(300)">
            </td>
        </tr>
        <tr>
            <td>
                Change
            </td>
            <td>
                <input type="text" id="change_txt" value="{{change_txt}}"readonly>
            </td>
        </tr>
        <tr>
            <td>
                <button id="calculateChange" ng-click="calculate()">Calculate</button>
            </td>
            <td>
                <button id="clearTextbtn" ng-click="clear()">Clear</button>
            </td>
        </tr>
    </table>
    <div id="detail_div">
        <table>
            <tr>
                <td>
                    Purchase
                </td>
                <td>
                    <label id="purchase_detail_txt">{{purchase_detail_txt}}</label>
                </td>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td>
                        Cash
                    </td>
                    <td>
                        <label id="cash_detail_txt">{{cash_detail_txt}}</label>
                    </td>
                </tr>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>
                    Change
                </td>
                <td>
                    <label id="change_detail_txt">{{change_detail_txt}}</label>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>
                    Amount
                </td>
                <td>
                    <label id="amount_detail_txt">{{amount_detail_txt}}</label>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>
                    VAT 7%
                </td>
                <td>
                    <label id="vat_detail_txt">{{vat_detail_txt}}</label>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
