<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right"
        ng-repeat="contact in contacts" type="item text wrap"
        href="#/tabs/contacts/{{contact.id}}">
          <img ng-src="{{contact.avatar}}">
          <h3>{{contact.name}}</h3>
          <p>
            {{contact.phone}}
          </p>
          <i class="icon ion-chevron-right icon-accessory"></i>

          <ion-option-button class="button-assertive" ng-click="remove(contact)">
            Delete
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
