<ion-view view-title="Contacts">
    <ion-nav-buttons side="right">
        <button class="button button-balanced ion-person-add" 
                ng-click="navToAddPage()">            
        </button>
    </ion-nav-buttons>
  <ion-content>
      <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right"
                    ng-repeat="contact in contacts"
                    type="item-text-wrap"
                    href="#/tab/contacts/{{contact.id}}">
              <img ng-src="{{contact.avatar}}">
              <h2>{{contact.name}}</h2>
              <p>
                  {{contact.phone}}<br />
                  {{contact.email}}
              </p>

              <i class="icon ion-chevron-right icon-accessory"></i>
              <ion-option-button class="button-assertive"
                                 ng-click="remove(contact)">
                  Delete
              </ion-option-button>
          </ion-item>
      </ion-list>


  </ion-content>
</ion-view>
