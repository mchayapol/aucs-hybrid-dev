<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Comverter</title>
		<script>
			function convertTemp(){
				var c = parseFloat(document.getElementById('celsuisValue_txt').value);

				alert(c + " CELSUIS is equal to: " + (c * (1.8)) + 32 + " FAHRENHEIT"); 
			}
		</script>
	</head>
	<body>
		<h1>Convert Celsuis to Fahrenheit</h1><br>
		<label>Input Celsuis Value: </label><br>
		<input id="celsuisValue_txt" placeholder="Celsuis Value: (Ex:32)">
			
		</input><br>
		<button onclick="convertTemp()">Convert!!</button><br>
	</body>

</html>
